<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="main">
      <div class="container background-container">
        <div class="logo-container">
          <img
            id="logo"
            src="/images/odin-lined.png"
            alt="The Odin Project logo"
          />
          <h1 class="odin-heading">ODIN</h1>
        </div>
        <p class="image-credit">
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Halie West</a
          >
          on <a href="https://unsplash.com">Unsplash</a>
        </p>
      </div>
      <div class="container form-container">
        <div class="cta">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-area">
          <p>Let's do this!</p>
          <form
            action="https://httpbin.org/post"
            method="post"
            id="create_account_form"
          >
            <label for="first_name">First Name</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              placeholder="Thor"
              minlength="2"
              maxlength="20"
              required
            />
            <div class="form-item">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                placeholder="Odinson"
                minlength="2"
                maxlength="20"
                required
              />
            </div>
            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-item">
              <label for="phone_number">Phone Number</label>
              <input
                type="text"
                name="phone-number"
                id="phone_number"
                minlength="10"
                maxlength="10"
                required
              />
            </div>
            <div class="form-item">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                maxlength="20"
                required
              />
            </div>
            <div class="form-item">
              <label for="confirm_password">Password</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
                minlength="8"
                maxlength="20"
                required
              />
            </div>
          </form>
        </div>
        <button class="submit-button" type="submit" form="create_account_form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
